<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Happy Birthday Farah ðŸ’–</title>
<style>
  body {
    background: linear-gradient(180deg, #ffe6f2, #fff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    color: #ff4d88;
    font-size: 1.6rem;
    margin: 10px;
    text-shadow: 0 0 10px rgba(255, 77, 136, 0.5);
  }

  #countdown {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 25px;
  }

  .gift-box {
    width: 110px;
    height: 110px;
    background: #ff4d88;
    position: relative;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255, 77, 136, 0.4);
    transition: transform 0.3s ease;
    z-index: 10;
  }

  .gift-box:active {
    transform: scale(0.95);
  }

  .gift-lid {
    width: 130px;
    height: 25px;
    background: #ff80a8;
    position: absolute;
    top: -22px;
    left: -10px;
    border-radius: 8px;
    animation: bounceLid 2s infinite ease-in-out;
  }

  @keyframes bounceLid {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  .ribbon {
    width: 18px;
    height: 110px;
    background: #fff;
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    border-radius: 4px;
  }

  #photo {
    display: none;
    margin-top: 25px;
    border-radius: 20px;
    max-width: 85vw;
    box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease forwards;
    cursor: pointer;
  }

  #message {
    display: none;
    color: #ff4d88;
    font-size: 1.1rem;
    margin: 25px 15px 0 15px;
    animation: fadeIn 2s ease forwards;
    text-shadow: 0 0 15px rgba(255, 90, 150, 0.4);
    line-height: 1.6;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }

  /* Floating hearts for mobile */
  .heart {
    position: fixed;
    bottom: -10px;
    color: #ff4d88;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
  }

  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #fff;
    border-radius: 50%;
    animation: sparkleAnim 2s infinite ease-in-out;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
  }
</style>
</head>
<body>

<audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_3e1f4c89cb.mp3?filename=romantic-background-music-142504.mp3" loop></audio>

<h1>Countdown to Farahâ€™s Birthday ðŸ’–</h1>
<div id="countdown"></div>

<div class="gift-box" onclick="openGift()">
  <div class="gift-lid"></div>
  <div class="ribbon"></div>
</div>

<img id="photo" src="https://i.imgur.com/9AgLlFY.jpeg" alt="Farah's Birthday Surprise" onclick="showMessage()">

<div id="message"></div>

<script>
  // Countdown Timer
  const countdown = document.getElementById('countdown');
  const targetDate = new Date("December 28, 2025 00:00:00").getTime();

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      clearInterval(timer);
      countdown.innerHTML = "ðŸŽ‰ Happy Birthday Farah! ðŸŽ‚";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
  }, 1000);

  function openGift() {
    document.querySelector('.gift-box').style.display = 'none';
    document.getElementById('photo').style.display = 'block';
    document.getElementById('bg-music').play();
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (14 + Math.random() * 10) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 600);

  function showMessage() {
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    msg.innerHTML = `
      ðŸŒ¸ My Dearest Farah ðŸŒ¸<br><br>
      You are my calm, my chaos, my favorite everything. ðŸ’ž<br><br>
      Every heartbeat whispers your name, and every moment with you feels like magic.<br>
      I love you endlessly â€” today, tomorrow, and always. ðŸ’‹
    `;

    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
  }
</script>

</body>
</html>
